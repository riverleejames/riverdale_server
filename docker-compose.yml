services:
  # VPN Container - All torrent traffic goes through this
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "${TRANSMISSION_PORT}:9091"  # Transmission Web UI
      - "51413:51413"                # Transmission torrent port
      - "51413:51413/udp"            # Transmission torrent port UDP
    volumes:
      - ${CONFIG_ROOT}/gluetun:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER}
      - VPN_TYPE=${VPN_TYPE}
      # OpenVPN Configuration
      - OPENVPN_USER=${OPENVPN_USER}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - OPENVPN_PROTOCOL=${OPENVPN_PROTOCOL:-udp}
      - SERVER_HOSTNAMES=${SERVER_HOSTNAMES}
      # Server location settings
      - SERVER_COUNTRIES=${SERVER_COUNTRIES}
      # Network and firewall settings
      - FIREWALL_OUTBOUND_SUBNETS=192.168.0.0/16,172.16.0.0/12,10.0.0.0/8
      - TZ=${TZ}
      # Logging level
      - LOG_LEVEL=info
    restart: unless-stopped
    networks:
      - riverdale_network
    healthcheck:
      test: ["CMD", "ping", "-c", "1", "8.8.8.8"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "wud.watch=true"

  # Transmission - Torrent client (runs through VPN)
  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    network_mode: "service:gluetun"  # Use gluetun's network (VPN)
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - USER=${USERNAME}
      - PASS=${PASSWORD}
    volumes:
      - ${CONFIG_ROOT}/transmission:/config
      - ${DOWNLOADS_ROOT}:/downloads
      - ${DOWNLOADS_ROOT}/watch:/watch
    restart: unless-stopped
    labels:
      - "wud.watch=true"


  # Flood - Modern UI for Transmission
  flood:
    image: jesec/flood:latest
    container_name: flood
    depends_on:
      gluetun:
        condition: service_healthy
      transmission:
        condition: service_started
    ports:
      - "${FLOOD_PORT:-3000}:3000"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - FLOOD_OPTION_HOST=0.0.0.0
      - FLOOD_OPTION_PORT=3000
      - FLOOD_OPTION_ALLOWEDPATH=${DOWNLOADS_ROOT}
      - FLOOD_OPTION_RUNDIR=/data
    volumes:
      - ${CONFIG_ROOT}/flood:/data
      - ${DOWNLOADS_ROOT}:/downloads
    user: "${PUID}:${PGID}"
    restart: unless-stopped
    networks:
      - riverdale_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flood.rule=Host(`flood.river.local`)"
      - "traefik.http.routers.flood.entrypoints=web"
      - "traefik.http.services.flood.loadbalancer.server.port=3000"
      - "wud.watch=true"
      - "wud.tag.include=^\\d+\\.\\d+\\.\\d+$$"

  # Plex - Media Server
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM:-}
    volumes:
      - ${CONFIG_ROOT}/plex:/config
      - ${MEDIA_ROOT}:/media:ro
      - /dev/shm:/transcode
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:32400/web || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "wud.watch=true"
      - "wud.tag.include=^\\d+\\.\\d+\\.\\d+\\.\\d+$$"

  # Sonarr - TV Show management
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    ports:
      - "${SONARR_PORT}:8989"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_ROOT}/sonarr:/config
      - ${MEDIA_ROOT}/tv:/tv
      - ${DOWNLOADS_ROOT}:/downloads
    restart: unless-stopped
    networks:
      - riverdale_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8989/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.river.local`)"
      - "traefik.http.routers.sonarr.entrypoints=web"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
      - "wud.watch=true"
      - "wud.tag.include=^\\d+\\.\\d+\\.\\d+$$"

  # Radarr - Movie management
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    ports:
      - "${RADARR_PORT}:7878"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_ROOT}/radarr:/config
      - ${MEDIA_ROOT}/movies:/movies
      - ${DOWNLOADS_ROOT}:/downloads
    restart: unless-stopped
    networks:
      - riverdale_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7878/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.rule=Host(`radarr.river.local`)"
      - "traefik.http.routers.radarr.entrypoints=web"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"
      - "wud.watch=true"
      - "wud.tag.include=^\\d+\\.\\d+\\.\\d+$$"

  # Prowlarr - Indexer management
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    ports:
      - "${PROWLARR_PORT}:9696"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_ROOT}/prowlarr:/config
    restart: unless-stopped
    networks:
      - riverdale_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9696/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prowlarr.rule=Host(`prowlarr.river.local`)"
      - "traefik.http.routers.prowlarr.entrypoints=web"
      - "traefik.http.services.prowlarr.loadbalancer.server.port=9696"
      - "wud.watch=true"
      - "wud.tag.include=^\\d+\\.\\d+\\.\\d+$$"

  # WUD (What's Up Docker) - Container update monitoring
  wud:
    image: getwud/wud:latest
    container_name: wud
    ports:
      - "3100:3000"  # WUD web UI
    environment:
      - TZ=${TZ}
      - WUD_WATCHER_LOCAL_SOCKET=/var/run/docker.sock
      - WUD_WATCHER_LOCAL_CRON=0 4 * * *  # Daily at 4:00 AM
      - WUD_WATCHER_LOCAL_WATCHBYDEFAULT=true
      # Docker Compose Trigger - Auto-update containers  
      - WUD_TRIGGER_DOCKERCOMPOSE_LOCAL_FILE=/compose/docker-compose.yml
      - WUD_TRIGGER_DOCKERCOMPOSE_docLOCAL_PRUNE=true

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${CONFIG_ROOT}/wud:/store
      - /home/river/riverdale_server:/compose:ro
    restart: unless-stopped
    networks:
      - riverdale_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wud.rule=Host(`wud.river.local`)"
      - "traefik.http.routers.wud.entrypoints=web"
      - "traefik.http.services.wud.loadbalancer.server.port=3000"
      - "wud.watch=true"

  # Dashy - Dashboard for all services
  dashy:
    image: lissy93/dashy:latest
    container_name: dashy
    ports:
      - "${DASHY_PORT:-4000}:8080"  # Changed from port 80 to 4000 to avoid conflict with Traefik
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - NODE_ENV=production
      - UID=${PUID}
      - GID=${PGID}
    volumes:
      - ${CONFIG_ROOT}/dashy:/app/user-data
    restart: unless-stopped
    networks:
      - riverdale_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashy.rule=Host(`dashy.river.local`)"
      - "traefik.http.routers.dashy.entrypoints=web"
      - "traefik.http.services.dashy.loadbalancer.server.port=8080"
      - "wud.watch=true"

  # Glances - System monitoring
  glances:
    image: nicolargo/glances:latest
    container_name: glances
    ports:
      - "${GLANCES_PORT:-61208}:61208"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - GLANCES_OPT=-w
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/os-release:/etc/os-release:ro
    group_add:
      - "${PGID}"      # Add user group for file access
      - "109"          # Docker group for socket access
    pid: host
    privileged: true  # Still needed for system monitoring
    restart: unless-stopped
    networks:
      - riverdale_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:61208 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.glances.rule=Host(`glances.river.local`)"
      - "traefik.http.routers.glances.entrypoints=web"
      - "traefik.http.services.glances.loadbalancer.server.port=61208"
      - "wud.watch=true"

  # Traefik - Reverse Proxy
  traefik:
    image: traefik:latest
    container_name: traefik
    ports:
      - "80:80"      # HTTP traffic for services
      - "443:443"    # HTTPS traffic
      - "8080:8080"  # Traefik dashboard
    environment:
      - TZ=${TZ}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${CONFIG_ROOT}/traefik:/etc/traefik
      - ${CONFIG_ROOT}/traefik/dynamic:/etc/traefik/dynamic:ro
      - ${CONFIG_ROOT}/traefik/certs:/etc/traefik/certs:ro
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=riverdale_network
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --log.level=INFO
      - --accesslog=false
      - --providers.docker.watch=true
      - --ping=true
    restart: unless-stopped
    networks:
      - riverdale_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.river.local`)"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"
      - "wud.watch=true"

  # whoami - Simple service for testing Traefik
  whoami:
    image: traefik/whoami:latest
    container_name: whoami
    restart: unless-stopped
    networks:
      - riverdale_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.river.local`)"
      - "traefik.http.routers.whoami.entrypoints=web"
      - "traefik.http.services.whoami.loadbalancer.server.port=80"

networks:
  riverdale_network:
    name: riverdale_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16